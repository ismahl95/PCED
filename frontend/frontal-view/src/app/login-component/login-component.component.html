<div class="login-container"> 
    <h2>Iniciar sesión</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required #usernameRef="ngModel">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required #passwordRef="ngModel">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>
</div>
